<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <header class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row bg-white align-items-center">
          <!-- Logo -->
          <div class="col-auto">
            <div>
              <img
                src="img/mobile-logo.png"
                alt="mobile-logo"
                class="jq-logo-small d-lg-none"
              />
              <img
                src="img/logo.svg"
                alt="logo-big"
                class="d-none d-lg-block"
              />
            </div>
          </div>
          <!-- Search -->
          <div class="col">
            <div class="search input-group">
              <span class="input-group-text px-2" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Username"
              />
            </div>
          </div>
          <!-- Menu -->
          <div class="col-auto d-flex align-items-center">
            <ul class="d-flex list-unstyled gap-3 align-items-center mb-0">
              <!-- icona lista -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-list-ul text-black"></i>
                </a>
              </li>
              <!-- icona domande -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-circle-question text-black"></i>
                </a>
              </li>
              <!-- icona menù -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-ellipsis-vertical text-black"></i>
                </a>
              </li>
              <!-- icona CAMPANELLA -->
              <li>
                <div class="dropdown">
                  <a
                    class="btn"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-bell colore-bell"></i>
                  </a>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="d-flex">
      <!-- SIDEBAR -->
      <div class="jq-sidebar flex-shrink-0">
        <ul class="d-flex flex-column p-4 list-unstyled gap-2 h-100">
          <!-- Home -->
          <li>
            <a href="#">
              <i class="fa-solid fa-house text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Home</span>
            </a>
          </li>
          <!-- Stats -->
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Stats</span>
            </a>
          </li>
          <!-- Signal -->
          <li>
            <a href="#">
              <i class="fa-solid fa-signal text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Signals</span>
            </a>
          </li>
          <!-- Settings -->
          <li class="mt-auto">
            <a href="#">
              <i class="fa-solid fa-gear text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Admin</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Content MAIN -->
      <div class="content flex-grow-1 overflow-y-scroll">
        <!-- Jumbo -->
        <div class="jumbo text-white py-4">
          <div class="row m-0">
            <!-- Nuovo Studente -->
            <div class="col-12 col-md-4 col-lg-3 order-md-last">
              <div class="new">
                <span class="fs-5">Nuovo Studente</span>

                <!-- Offcanvas -->
                <!-- bottone -->
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                >
                  <i class="fa-regular fa-square-plus fs-1"></i>
                </button>

                <div
                  class="offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasRight"
                  aria-labelledby="offcanvasRightLabel"
                >
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">
                      Offcanvas right
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">...</div>
                </div>
                <!-- Fine Offcanvas -->

                <a href="#"><i class="fa-regular fa-square-plus"></i></a>
              </div>
            </div>

            <!-- Boolean -->
            <div class="col-12 col-md-4 col-lg-6 pt-3">
              <div class="d-flex align-items-center gap-2">
                <span class="fs-2 fw-semibold">Boolean</span>
                <div class="jq-bottone-jumbo">Piano Blaze</div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <div class="jq-bottone-jumbo">3 App</div>
                <span class="fs-2">»</span>
                <div class="jq-bottone-jumbo d-none d-lg-block">
                  Boolean mobile app
                </div>
                <div class="jq-bottone-jumbo d-none d-lg-block">
                  Boolean web app
                </div>
                <div class="jq-bottone-jumbo d-none d-lg-block">
                  Boolean blog app
                </div>
                <div class="jq-bottone-jumbo d-lg-none">+</div>
              </div>
            </div>
            <!-- Online -->
            <div class="col-12 col-md-4 col-lg-3 pt-3">
              <p class="mb-0">Studenti online negli ultimi 30 minuti</p>
              <span class="fs-2">125</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
