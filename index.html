<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <header class="jq-bordo fixed-top">
      <nav class="navbar fixed-top py-3">
        <div class="container-fluid">
          <!-- SINSTRA -->
          <div class="col-2 col-md-1 col-lg-2 col-xxl-1">
            <!-- Logo Small-->
            <img
              src="img/mobile-logo.png"
              alt="Logo"
              width="50px"
              height="50px"
              class="align-text-top d-lg-none"
            />

            <!-- Logo Big -->
            <img
              src="img/logo.svg"
              alt="Logo"
              class="align-text-top d-none d-lg-block"
            />
          </div>
          <!-- CENTRO -->
          <div class="col-8 col-md-10 col-lg-8 col-xxl-10">
            <!-- Search -->
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-body-secondary">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control bg-body-secondary border-start-0"
                  id="floatingInputGroup1"
                  placeholder="Username"
                />
                <label for="floatingInputGroup1"
                  >Prova a cercare: Lezioni di Laravel</label
                >
              </div>
            </div>
          </div>
          <!-- DESTRA -->
          <div
            class="col-2 col-md-1 col-lg-2 col-xxl-1 d-flex align-items-center justify-content-around"
          >
            <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
            <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bell"></i>
            </button>

            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <hr class="dropdown-divider" />
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- /Fine DESTRA ^ -->
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="row">
        <!-- SIDEBAR -->
        <div id="sidebar" class="col-2 d-flex flex-column py-4">
          <div
            class="container d-flex flex-column flex-grow-1 align-items-center gap-3"
          >
            <i class="fa-solid fa-house fs-4"></i>
            <i class="fa-solid fa-chart-simple fs-4"></i>
            <i class="fa-solid fa-signal fs-4"></i>
          </div>
          <div class="container d-flex flex-column align-items-center">
            <i class="fa-solid fa-gear fs-4"></i>
          </div>
        </div>

        <!-- JUMBO -->
        <div id="jumbo" class="col-10">
          <div class="row">
            <div class="col-12">ciao</div>
            <div class="col-12"></div>
            <div class="col-12"></div>
          </div>
        </div>
      </div>
      <!-- /Fine Row ^ -->
    </main>
  </body>
</html>
