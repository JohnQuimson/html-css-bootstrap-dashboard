<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <header class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row bg-white align-items-center">
          <!-- Logo -->
          <div class="col-auto">
            <div>
              <img
                src="img/mobile-logo.png"
                alt="mobile-logo"
                class="jq-logo-small d-lg-none"
              />
              <img
                src="img/logo.svg"
                alt="logo-big"
                class="d-none d-lg-block"
              />
            </div>
          </div>
          <!-- Search -->
          <div class="col">
            <div class="search input-group">
              <span class="input-group-text px-2" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Username"
              />
            </div>
          </div>
          <!-- Menu -->
          <div class="col-auto d-flex align-items-center">
            <ul class="d-flex list-unstyled gap-3 mb-0">
              <!-- icona lista -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-list-ul text-black"></i>
                </a>
              </li>
              <!-- icona domande -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-circle-question text-black"></i>
                </a>
              </li>
              <!-- icona menÃ¹ -->
              <li class="d-none d-lg-block">
                <a href="#">
                  <i class="fa-solid fa-ellipsis-vertical text-black"></i>
                </a>
              </li>
              <!-- icona CAMPANELLA -->
              <li>
                <a href="#">
                  <i class="fa-solid fa-bell colore-bell"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="d-flex">
      <!-- SIDEBAR -->
      <div class="jq-sidebar flex-shrink-0 jq-bordo">
        <ul class="d-flex flex-column p-4 list-unstyled gap-2 h-100">
          <!-- Home -->
          <li>
            <a href="#">
              <i class="fa-solid fa-house text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Home</span>
            </a>
          </li>
          <!-- Stats -->
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Stats</span>
            </a>
          </li>
          <!-- Signal -->
          <li>
            <a href="#">
              <i class="fa-solid fa-signal text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Signals</span>
            </a>
          </li>
          <!-- Settings -->
          <li class="mt-auto">
            <a href="#">
              <i class="fa-solid fa-gear text-white"></i>
              <span class="d-none d-lg-inline ms-2 text-white">Admin</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content flex-grow-1 jq-bordo">dx</div>
    </main>
  </body>
</html>
